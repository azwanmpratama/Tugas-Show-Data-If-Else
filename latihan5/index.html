<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const app = document.getElementById('app');
        const root = ReactDOM.createRoot(app);

        // array untuk menyimpan data
        const phoneData = [
            { name: "iPhone X", price: 10000000, discount: 50 },
            { name: "Oppo Find X", price: 14000000, discount: 30 },
            { name: "Redmi Note X", price: 5000000, discount: 42 },
            { name: "Samsung Galaxy S20", price: 20000000, discount: 0 },
        ];


        // membuat komponen dengan props name, price, dan discount
        function Product({ name, price, discount = 0, toko = "-" }) {
            return (
                <div>
                    <h2>{name}</h2>
                    {discount > 0 && <p><s>Rp {price}</s> ({discount}%)</p>}
                    <p><b>Rp {parseInt(price) - parseInt(price) * (parseInt(discount) / 100)}</b></p>
                    <hr />
                </div>
            );
        }

        // menggunakan component di dalam App()
        function App() {
            return (
                <div>
                    {phoneData.map((phone, id) => (
                        <Product
                            key={id}
                            name={phone.name}
                            price={phone.price}
                            discount={phone.discount}
                        ></Product>
                    ))}
                </div>
            );
        }


        root.render(<App />);


    </script>

</body>

</html>
